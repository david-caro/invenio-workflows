addons:
  postgresql: 9.3

notifications:
  email: false

sudo: false

language: python

cache:
  - pip

services:
  - mysql
  - postgresql

matrix:
  include:
    - python: 2.7
      env: TOXENV=docs
    - python: 2.7
      env: TOXENV=doctests
    - python: 2.7
      env: TOXENV=pep8
    - python: 2.7
      env: TOXENV=packaging
    - python: 2.7
      env: TOXENV=py27
    - python: 2.7
      env: TOXENV=py27mysql
    - python: 2.7
      env: TOXENV=py27postgres
    - python: 3.3
      env: TOXENV=py33
    - python: 3.3
      env: TOXENV=py33mysql
    - python: 3.3
      env: TOXENV=py33postgres
    - python: 3.4
      env: TOXENV=py34
    - python: 3.4
      env: TOXENV=py34mysql
    - python: 3.4
      env: TOXENV=py34postgres
    - python: 3.5
      env: TOXENV=py35
    - python: 3.5
      env: TOXENV=py35mysql
    - python: 3.5
      env: TOXENV=py35postgres

before_install:
  - "travis_retry pip install --upgrade pip setuptools tox"
# FIXME: span also all the requirement levels in the matrix
#  - "requirements-builder -e all --level=min setup.py > .travis-lowest-requirements.txt"
#  - "requirements-builder -e all --level=pypi setup.py > .travis-release-requirements.txt"
#  - "requirements-builder -e all --level=dev --req requirements-devel.txt setup.py > .travis-devel-requirements.txt"
  - "mysql -e 'CREATE DATABASE IF NOT EXISTS invenio;' -uroot"
  - "psql -c 'CREATE DATABASE invenio;' -U postgres"

script:
  - tox -e $TOXENV

after_success:
  - coveralls

deploy:
  provider: pypi
  user: jirikuncar
  password:
    secure: 
  distributions: "compile_catalog sdist bdist_wheel"
  on:
    tags: true
    python: "2.7"
